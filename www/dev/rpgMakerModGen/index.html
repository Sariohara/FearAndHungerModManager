<body>
    <h1>Compile Your RPG Maker MV Mod into a plugin</h1>
    <div>
        <button id="loadMod">select www/ in modded game</button>
        <br>
        <label> Path to Modded Files:</label>
        <input type="text" id="modRen" value="">
    </div>

    <div>
        <button id="loadGame">select www/ folder in un-modded game </button>
        <br>
        <label> Path to un-modded game Files:</label>
        <input type="text" id="gameRen" value="">
    </div>
    <div>
        <label> Mod Name:</label>
        <input type="text" id="nameRen" value="">
    </div>

    <div>
        <button id="compile">Compile Mod</button>
        <br>
    </div>
    
    
    
    <div id="gameRen"></div>
    <div id="nameRen"></div>
</body>
 <script src="./renderer.js"></script>
